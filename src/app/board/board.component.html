<div>
  <h1 style="color: yellow;" *ngIf="gameOver">winner: {{winnerId}}</h1>
  <h2>{{color}}</h2>
  <h2>{{id}}</h2>
  <div class="grid-container">
    <div
      *ngFor="let tile of tiles; index as i"
      class="grid-item"
      [ngStyle]="{ 'background-color': tiles[i] }"
      (click)="makeMove(i)"
    ></div>
  </div>
</div>
